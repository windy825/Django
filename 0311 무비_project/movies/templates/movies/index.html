<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="container " style="margin:5%">
    <nav class="navbar navbar-white bg-light">
        <div class="container-fluid">
          <a class="navbar-brand">MOVIE</a>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
    </nav>
    <br>
    <h2>INDEX</h2>
    <br>
    
    <a href="{% url 'movies:new' %}">[NEW]</a>
    <hr>
    <div>
        <div class="row row-cols-1 row-cols-md-4 g-4">
            {% for movie in movie_list %}
                <div class="col">
                    <div class="card h-100">
                        <img src="{{movie.poster_url}}" class="card-img-top" alt="포스터">
                        <div class="card-body">
                            <h5 class="card-title">{{ movie.title }}</h5>
                            <h5>{{movie.genere}} / {{movie.score}}</h5>
                            <p class="card-text">{{ movie.description }}</p>
                        </div>
                        <a href="{% url 'movies:detail' movie.pk %}" class="btn btn-primary">자세히</a>
                    </div>       
                </div>
            {% endfor %}

        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
