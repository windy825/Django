{% extends 'base.html' %}

{% block content %}
    <h1 class='text-center' style='font-weight: bolder'>CREATE PAGE</h1>
    <hr>
    <form action="{% url 'movies:create' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit">
    </form>
    <a href={% url 'movies:index'%}>
        <button>취소</button>
    </a>
{% endblock content %}
