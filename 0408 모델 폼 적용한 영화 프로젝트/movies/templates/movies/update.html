{% extends 'base.html' %}

{% block content %}
    <br>    
    <h1 class='text-center' style='font-weight: bolder'>UPDATE PAGE</h1>
    <hr>
    <form action="{% url 'movies:update' movie.pk %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit">
    </form>
    <a href={% url 'movies:detail' movie.pk %}>
        <button>취소</button>
    </a>
{% endblock content %}
